  <script type="text/javascript">

    var arr = [];
    var xhr = new XMLHttpRequest(),
        url = "http://localhost:3600/?t=1382591240628&qt=ninf&from=webview&uid=7aea43b7204d94e17c29bd34&os=map_mac_app";

      xhr.open("GET",url);
      xhr.onreadystatechange = function(e){

        if( xhr.readyState == 3) {
          //console.log("readyState response length: "+xhr.response.length)
          arr.push(xhr.responseText);
          console.log("==================================================")
        }
        if( xhr.readyState == 4){
          arr[1] = arr[1].substr(arr[0].length,arr[1].length);
          arr[2] = arr[2].substr(arr[1].length,arr[2].length);
        }
      }
